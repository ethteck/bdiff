name: Rust

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_BIN_NAME: bdiff
  CARGO_TARGET_DIR: target

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libgtk-3-dev
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo check
        run: cargo check --all-features
      - name: Cargo clippy
        run: cargo clippy --all-features

  build:
    name: Build
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            packages: libgtk-3-dev
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install dependencies
        if: matrix.packages != ''
        run: |
          sudo apt-get update
          sudo apt-get -y install ${{ matrix.packages }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Cargo build
        run: cargo build --release --all-features --target ${{ matrix.target }} --bin ${{ env.CARGO_BIN_NAME }}
      - name: Package unix artifacts
        if: matrix.platform == 'ubuntu-latest' || matrix.platform == 'macos-latest'
        run: |
            zip -j -r ${{ env.CARGO_TARGET_DIR }}/${{ env.CARGO_BIN_NAME }}.zip ${{ env.CARGO_TARGET_DIR }}/release/${{ env.CARGO_BIN_NAME }} || true
            zip -j -r ${{ env.CARGO_TARGET_DIR }}/${{ env.CARGO_BIN_NAME }}.zip ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/${{ env.CARGO_BIN_NAME }} || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ env.CARGO_TARGET_DIR }}/${{ env.CARGO_BIN_NAME }}.zip
            ${{ env.CARGO_TARGET_DIR }}/release/${{ env.CARGO_BIN_NAME }}.exe
            ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/${{ env.CARGO_BIN_NAME }}.exe
          if-no-files-found: error

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Rename artifacts
        working-directory: artifacts
        run: |
          mkdir ../out
          for bin in $CARGO_BIN_NAME; do
            for i in */*/release/$bin{,.exe}; do
              if [ -f "$i" ]; do
                mv "$i" "../out/$(sed -E "s/([^/]+)\/[^/]+\/release\/$bin/\1/" <<< "$i")"
              fi
            done
          done
          ls -R ../out
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*